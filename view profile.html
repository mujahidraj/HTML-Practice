<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Agent Profile -->
    <section class="profile agent-profile">
        <h2>Agent Profile</h2>
        <div class="personal-information">
            <!-- Display Agent's personal information -->
        </div>
        <div class="agency-information">
            <!-- Display Agency information -->
        </div>
        <div class="license-information">
            <!-- Display License information -->
        </div>
        <div class="bio-description">
            <!-- Display Agent's bio/description -->
        </div>
        <div class="specializations">
            <!-- Display Agent's specializations -->
        </div>
        <div class="client-reviews">
            <!-- Display Client reviews/testimonials -->
        </div>
        <div class="recent-activity">
            <!-- Display Agent's recent activity -->
        </div>
        <div class="edit-profile">
            <!-- Option to edit Agent's profile -->
        </div>
    </section>
</body>
</html>
